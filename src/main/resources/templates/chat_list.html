<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #181a1b;
            color: #e2e8f0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        hr {
            border: none;
            border-top: 1.5px solid #333;
            margin: 16px 0;
            width: 80%;
        }
    </style>
</head>
<body>
<div th:each="chat : ${chats}">
    <h2 th:text="${chat.getChatName()}"></h2>
    <hr>
</div>
</body>
</html>
