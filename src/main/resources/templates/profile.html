<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181a1b;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .profile-header {
            margin-top: 50px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .profile-actions {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 320px;
        }
        .profile-actions button {
            padding: 18px 0;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.15);
        }
        .profile-actions button:hover {
            background: linear-gradient(90deg, #111113 0%, #232526 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .profile-actions form {
            background: #23272a;
            padding: 20px 18px 14px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .profile-actions input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #181a1b;
            color: #e2e8f0;
            font-size: 1rem;
            margin-bottom: 10px;
            width: 90%;
            box-sizing: border-box;
        }
        .profile-actions .error-message {
            background: #2d2f31;
            color: #e53e3e;
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<h1 class="profile-header">Привет, <span th:text="${username}">user</span>!</h1>

<div class="profile-actions">
    <form th:action="@{'/user/' + ${username} + '/chats'}" method="get">
        <button type="submit">Мои чаты</button>
    </form>

    <div th:if="${chatCreateError != null}" class="error-message">
        <span th:text="${chatCreateError}"></span>
    </div>
    <form th:action="@{/profile/chat_create}" method="post" id="createChatForm">
        <input type="text" name="chatName" id="chatNameInput" placeholder="Название чата" required style="margin-bottom: 10px; width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div id="chatNameError" style="color: #e53e3e; font-size: 0.95rem; margin-bottom: 8px; display: none;"></div>
        <button type="submit">Создать чат</button>
    </form>
</div>

<script>
    document.getElementById('createChatForm').addEventListener('submit', function(e) {
        const input = document.getElementById('chatNameInput');
        const errorDiv = document.getElementById('chatNameError');
        const value = input.value.trim();
        const latinRegex = /^[A-Za-z]{5,}$/;
        if (!latinRegex.test(value)) {
            errorDiv.textContent = 'Название чата должно содержать минимум 5 латинских букв без пробелов и других символов';
            errorDiv.style.display = 'block';
            e.preventDefault();
        } else {
            errorDiv.style.display = 'none';
        }
    });
</script>
</body>
</html>
