<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Чаты пользователя</title>
    <style>
        body {
            background: #181a1b;
            color: #e2e8f0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            width: 350px;
        }
        li {
            margin-bottom: 18px;
        }
        a {
            display: block;
            padding: 14px 18px;
            border-radius: 8px;
            background: #23272a;
            color: #e2e8f0;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        a:hover {
            background: #181a1b;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
<h2>Чаты пользователя <span th:text="${username}"></span></h2>
<ul>
    <li th:each="chat : ${chats}">
        <a th:href="@{'/chat/' + ${chat.chatId}}"
           th:text="${#strings.isEmpty(chat.chatName) ? 'untitled' : chat.chatName}"></a>
    </li>
</ul>
</body>
</html>
